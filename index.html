<!--
* Make sure that your app suits this basic spec:
  * When adding trains, administrators should be able to submit the following:
    * Train Name
    * Destination 
    * First Train Time -- in military time
    * Frequency -- in minutes
  * Code this app to calculate when the next train will arrive; this should be relative to the current time.
  * Users from many different machines must be able to view same train times.
  * Styling and theme are completely up to you. Get Creative!
* Consider updating your "minutes to arrival" and "next train time" text once every minute. This is significantly more challenging; only attempt this if you've completed the actual activity and committed it somewhere on GitHub for safekeeping (and maybe create a second GitHub repo).

* Try adding `update` and `remove` buttons for each train. Let the user edit the row's elements-- allow them to change a train's Name, Destination and Arrival Time (and then, by relation, minutes to arrival).

* As a final challenge, make it so that only users who log into the site with their Google or GitHub accounts can use your site. You'll need to read up on Firebase authentication for this bonus exercise.

-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script> 
</head>
<body>
	<div class="container">
			<div class="jumbotron">
				<div class="text-center">
					<h1>My Train Time</h1>
					<p><img src="assets/images/Train_image.jpg" width="200px" height="100px"></p>
				</div>
			</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
            		<div class="panel-heading">
              			<h3 class="panel-title"><strong>Train Schedule</strong></h3>
            		</div>
            			<div class="panel-body">
              				<table class="table table-hover" id='train-schedule-table'>
                				<thead>
                  					<tr>
                    					<th>Train Name</th>
                    					<th>Destination</th>
                    					<th>Frequency (min)</th>
                    					<th>Next Arrival</th>
                    					<th>Minutes Away</th>
                  					</tr>
                				</thead>
                        <tbody></tbody>
              				</table>
            			</div>
          		</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>

				 	<div class="panel-body">
              			<form>
                			<div class="form-group">
                  				<label for="train-name-input">Train Name</label>
                  				<input class="form-control" id="train-name-input" type="text">
                			</div>
                			<div class="form-group">
                  				<label for="destination-input">Destination</label>
                  				<input class="form-control" id="destination-input" type="text">
                			</div>
                			<div class="form-group">
                  				<label for="first-train-time-input">First Train Time(HH:mm)</label>
                  				<input class="form-control" id="time-input" type="text">
                			</div>
                			<div class="form-group">
                  				<label for="frequency-input">Frequency (min)</label>
                  				<input class="form-control" id="frequency-input" type="text">
                			</div>
                			<button class="btn btn-primary" id="add-train-name" type="submit">Submit</button>
              			</form>
            		
            		</div>
            	
            	</div>
			
			</div>
		
		</div>
	
	</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
